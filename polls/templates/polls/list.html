<h1>{{ question.question_text }}</h1>

<form action="{% url 'polls:thoughts' %}" method="post">
{% csrf_token %}
{% for thoughts in thoughtslist %}
<li>{{ thoughts.title }} -- {{ thoughts.thoughtsbox }} </li>
{% endfor %}
</form>
